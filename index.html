                    <h2 id="forqms">AJAX</h2>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component background-white">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>ФИО</legend>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Фамилия</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="family" placeholder="Фамилия">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Имя</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Имя">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Отчество</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Отчество">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Отмена</button>
                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="well bs-component background-white">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Адрес</legend>

                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Индекс</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Индекс">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Cубъект РФ</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="subject_rf" placeholder="Cубъект РФ">
                                    <input type="hidden" id="subject_rf_h" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Город / н.п.</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="city" placeholder="Город / н.п.">
                                    <input type="hidden" id="city_h" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Улица</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="street" placeholder="Улица">
                                    <input type="hidden" id="street_h" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label"></label>



                                        <div class="col-lg-3">

                                        <input type="text" class="form-control" id="inputEmail" placeholder="Дом">
                                    </div>
                                        <div class="col-lg-3">

                                            <input type="text" class="form-control" id="inputEmail" placeholder="Корпус">
                                        </div>
                                        <div class="col-lg-3">

                                            <input type="text" class="form-control" id="inputEmail" placeholder="Квартира">
                                        </div></div>






                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Отмена</button>
                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>



                <div class="well bs-component background-white">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Паспорт</legend>

                            <div class="form-group">

                                <div class="col-lg-3">

                                    <input type="text" class="form-control" id="passSerial" placeholder="Серия">
                                </div>
                                <div class="col-lg-4">

                                    <input type="text" class="form-control" id="passNumber" placeholder="Номер">
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-lg-5">
                                    <form>


                                    <input class="form-control" name="query" id="query" placeholder="Код" type="text">
                                    </form>
                                </div>
                            </div>
                            <div class="form-group">

                               <!-- <label for="textArea" class="col-lg-2 control-label">Код</label> !-->

                                    <textarea class="form-control" rows="3" id="who" placeholder="Кем выдан"></textarea>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Имя</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Имя">
                                </div>
                            </div>







                            <div class="form-group">
                                <div class="col-lg-10 ">
                                    <button type="reset" class="btn btn-default">Отмена</button>
                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>


        </div>
    </div>





    <!-- Dialogs
